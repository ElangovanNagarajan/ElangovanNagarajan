<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK1-2</title>
</head>
<body>
    <div id="img">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.dreamstime.com%2Fphotos-images%2Fnature.html&psig=AOvVaw2kV1WxCSLpdwnjGBbl7KAf&ust=1649330203553000&source=images&cd=vfe&ved=0CAoQjRxqFwoTCPjrjvmn__YCFQAAAAAdAAAAABAD" id="images">
    </div>
    <script>

document.addEventListener("DOMContentLoaded",()=>{
    const recentImageDataUrl=localStorage.getItem("presentimage");
    if(recentImageDataUrl)
    {
    document.querySelector("#images").setAttribute("src",recentImageDataUrl);
    }
    });
    let newObject = window.localStorage.getItem("myObject");
    var obj=JSON.parse(newObject); 
    for (var key in obj) { 
    if (obj.hasOwnProperty(key)) {
    var tag = document.createElement("p");
    tag.setAttribute("class","myPara") ;
      var text = document.createTextNode(key + "=" + obj[key]); 
      tag.appendChild(text); 
      var element = document.getElementById("img");
      element.appendChild(tag);
    }
    }

    </script>
</body>
</html>
