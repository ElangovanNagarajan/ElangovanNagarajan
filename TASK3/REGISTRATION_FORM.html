<!DOCTYPE html>  
    <head>   
        <title>Registration_Form</title>  
    </head>  
    <body background="Grey">  
        <br><br>
        <form>  
            <label> Firstname: </label>   
                <input type="text" name="firstname" size="20"/> <br> <br>  
           <label> Lastname: </label>         
                <input type="text" name="lastname" size="20"/> <br> <br>  
           <label>Gender :</label><br>
                <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male"><br>
                <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female"> <br>
               <label for="other">Other</label>
                    <input type="radio" id="other" name="gender" value="other"><br>
            <br>
            <label> Course :</label>   
                <select>  
                    <option value="Course">Course</option> 
                    <option value="BE">BE</option>  
                    <option value="B.Tech">B.Tech</option>  
                    <option value="MCA">MCA</option>   
                </select>  
                <br> <br> 
                <label for="address">Address : </label> 
                <textarea cols="80" id="address" rows="5" value="address">  
                </textarea>  
                <br> <br> 
                <label> Phone : </label>   
                    <input type="text" name="country code"  value="+91" size="3"/>   
                    <input type="text" name="phone" size="10"/> <br> <br>   
                <label>Email:</label>  
                    <input type="email" id="email" name="email"/> <br>    
                <br> 
                <label> Password : </label>  
                    <input type="Password" id="pass" name="pass"> <br>   
                <br> 
                <input type="button" value="Submit"/>
        </form>  
    </body>  
 </html>
