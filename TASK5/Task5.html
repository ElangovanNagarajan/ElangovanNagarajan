<!DOCTYPE html>
<html>
<head>
<title>abilesh</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 6</div>
  <img src="mountain image.jpeg" alt="" style="width:100%">
  <div class="text">mountain</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 6</div>
  <img src="river image.jpeg" alt="" style="width:100%">
  <div class="text">river</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 6</div>
  <img src="road image.jpeg" alt="" style="width:100%">
  <div class="text">road</div>
</div>

<div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
    <img src="sky image.jpeg" alt="" style="width:100%">
    <div class="text">sky</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 6</div>
    <img src="stone image.jpeg" style="width:100%">
    <div class="text">stone</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">6 / 6</div>
    <img src="tree image.jpeg" alt="" style="width:100%">
    <div class="text">tree</div>
  </div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
  <span class="dot" onclick="currentSlide(6)"></span> 
</div>
<script src="./script.js"></script>
</body>
</html>
